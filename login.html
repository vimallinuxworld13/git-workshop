<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     <link rel="stylesheet" href="css/login.css"> -->
    <title>Login</title>
</head>

<body>
    <div class="main center">
        <div class="login center">
            <div class="user center">
                <i class="person fa-user">
                    <img src="img/person.svg" alt=" " height="45px">
                </i>
            </div>
            <div class="email center">
                <i class="env fa-envelope">
                    <img src="img/envelope.svg" alt=" " height="25px">
                </i>
                <input type="text" name="" id="" placeholder="Enter Email" />
            </div>
            <div class="password center">
                <i class="key fa-key">
                    <img src="img/key.svg" alt=" " height="20px">
                </i>
                <input type="text" name="" id="" placeholder="Enter Password" />
            </div>
            <button class="btn">Login</button>
        </div>

    </div>
</body>

</html>
