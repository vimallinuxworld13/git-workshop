<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LVM-task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="test.css" type="text/css" />
  </head>

  <body>
    <div id="head">
      <h1 class="text-light">Welcome to the Web-Page of Logical Volume management...!!!</h1>
      <hr id="top-hr" />
    </div>
    <div id="main" class="container text-light">
      <form>
        <div id="LvR">
          <p>
            Choose whether you want to the execute the LVM on local server or on
            any other system :
          </p>
          <div id="LvR-inputs">
            <div class="LvR-content">
              <input type="radio" name="s" value="l" id="LvR-Local" />
              <label for="LvR-Local">Local</label>
            </div>
            <div class="LvR-content">
              <input type="radio" name="s" value="r" id="LvR-Remote" />
              <label for="LvR-Remote">Remote</label>
            </div>
          </div>
        </div>
        <!-- <h3>Remote Login Credentials:</h3> -->
        <div id="If-Remote">
          <p>
            If you choose remote then enter the IP and the password of the
            system:
          </p>
          <div id="If-inputs">
            <div class="If-content">
              <label for="If-IP">IP:</label>
              <input type="text" name="i" id="If-IP" />
            </div>
            <div class="If-content">
              <label for="If-Pass">Password:</label>
              <input type="password" name="p" id="If-Pass" />
            </div>
          </div>
        </div>
        <div id="Want">
          <p>Choose what you want to do:</p>
          <div class="want-content">
            <input name="a" type="checkbox" value="see" id="A-disk" />
            <label for="A-disk"
              >See all the disks and all the informations about them</label
            >
          </div>
          <div class="want-content">
            <input name="a" type="checkbox" value="pv" id="P-v" />
            <label for="P-v">See all the Physical volumes.</label>
          </div>
          <div class="want-content">
            <input name="a" type="checkbox" value="vg" id="V-g" />
            <label for="V-g">See all the Volume groups.</label>
          </div>
          <div class="want-content">
            <input name="a" type="checkbox" value="lv" id="L-v" />
            <label for="L-v">See all the Logical Volumes.</label>
          </div>
        </div>
        <table id="rest-content">
          <tr>
            <td>
              <label for="P-name">
                Enter the name of the disk/partition you want to make physical
                volume:
              </label>
            </td>
            <td><input type="text" name="pvn" id="P-name" /></td>
